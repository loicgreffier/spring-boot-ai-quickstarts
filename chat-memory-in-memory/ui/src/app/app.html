<div class="chat-wrapper">
	<div class="chat-header">
		<div class="bot-avatar"></div>
		<div class="bot-info">
			<div class="bot-name">Llamabot</div>
			<div class="bot-status">ðŸŸ¢ Online Now</div>
		</div>
	</div>
	<div class="chat-content" #chatContent>
		@for (chat of messages(); track chat) {
			<div class="chat-bubble-group">
				<div class="chat-bubble {{ chat.messageType === Type.User ? 'user' : 'bot' }}">
					{{ chat.text }}
				</div>
			</div>
		}
		@if (loading) {
			<div class="chat-bubble bot">Typing...</div>
		}
	</div>
	<div class="chat-input">
		<input
			[(ngModel)]="userInput"
			[disabled]="loading"
			(keyup.enter)="sendMessage()"
			placeholder="{{ loading ? 'Llamabot is thinking...' : 'Ask a question' }}"
		/>
		<button [disabled]="loading" (click)="clearConversation()">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="20px" height="20px">
				<!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
				<path
					fill="white"
					d="M232.7 69.9L224 96L128 96C110.3 96 96 110.3 96 128C96 145.7 110.3 160 128 160L512 160C529.7 160 544 145.7 544 128C544 110.3 529.7 96 512 96L416 96L407.3 69.9C402.9 56.8 390.7 48 376.9 48L263.1 48C249.3 48 237.1 56.8 232.7 69.9zM512 208L128 208L149.1 531.1C150.7 556.4 171.7 576 197 576L443 576C468.3 576 489.3 556.4 490.9 531.1L512 208z"
				/>
			</svg>
		</button>
	</div>
</div>
